<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Listas</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='css\listas.css'>
</head>
<body class="bg-dark">
    <nav id="navbar" class="navbar navbar-light bg-info display-4">
        Listas
            <cite id="cite" class="h6 text-muted">- by Gonzalez, Mariano</cite>
    </nav>    
    <div id="conteiners">
        <div id="conteinerNodes" class="mt-5 ml-3 mr-3 position-relative">
        </div>
    </div>
    <div id="card" class="mx-auto allwaysBottom">
        <div class="card-header align-items-center row">
            <button id="menu" class="btn btn-secondary w-75 col" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Menú
              </button>
        </div c>
        <div id="footer-card" class="card collapse">
            <div class="card-body">
                <div class="row row-cols-3">
                    <div id="create" class="card col align-items-center">
                        <input type="submit" name="create" id="create-input" class="mt-3 btn btn-primary mb-1 w-100 mb-2" value="Crear"> 
                        <div class="w-75 mb-3">
                            <input type="number" name="value" id="valueNodo" min="0" max="9" placeholder="Valor" class="col"> 
                        </div>
                        <div class="row mb-3">
                            <div class="col align-items-center">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Insertar antes de:</span>
                                        <input type="number" id="valorPosicion" placeholder="Posicion">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="delete" class="card col align-items-center">
                        <input type="submit" name="delete" id="delete-nodo" class="mt-3 mb-2 w-100 btn btn-primary mb-1" value="Borrar">
                        <div class="row w-75 mb-3">
                            <input type="number" name="value" id="positionNodo" placeholder="Posición" min="1" class="col">
                        </div>
                        <div class="row">
                            <div class="col input-group">
                                <span class="input-group-text">Todo</span>
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <input type="checkbox" id="checkBox">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="sort" class="card col align-items-center">
                        <div class="card-title text-center h4 mt-3">Ordenamiento</div>
                            <div class="dropdown mb-1">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Método</button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenu">
                                <div id="quick-sort" class="dropdown-item">Quicksort</div>
                                <div class="dropdown-item">Radix</div>
                                <div class="dropdown-item">Bubble Sort</div>
                                </div>
                            </div>
                            <button class="btn btn-primary" type="button">hola</button>
                        </div>
                </div>
            </div>
        </div>
    </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="js\clases.js"></script>
        <script src="js\metodosDeOrdenamiento.js"></script>

        <script src='js\mainListas.js'></script>
    </body>
</html>
